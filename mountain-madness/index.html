<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Trail Tracker</title>

    <link rel="stylesheet" href="materialize/css/materialize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="css/weather-icons.min.css">

    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/helpers.css">
    <link rel="stylesheet" href="css/murri.css">
</head>
<body>

<div class="container-fluid blue-grey darken-2 z-depth-1 " id="navbar-head">
    <div class="row valign-wrapper">
        <div class="col s12 m6 offset-m3">
            <div class="search z-depth-1" id="head-search-box">
                <input type="text" class="search-input" id="trail-search">
                <span id="search-button">
                    <i class="fas fa-search"></i>
                </span>

            </div>
        </div>
    </div>
</div>



<div class="container" id="card-container">
    <div class="row" id="filter-row">
        <div class="col m3">
            <a href="#" class="dropdown-button btn waves-effect waves-block waves-light grey" data-activates="difficulty-dropdown">Difficulty</a>
            <ul id="difficulty-dropdown" class="dropdown-content">
                <li><a href="#" onclick="filterDifficulty('Easy')" class="green-text">Easy</a></li>
                <li><a href="#" onclick="filterDifficulty('Intermediate')" class="green-text">Intermediate</a></li>
                <li><a href="#" onclick="filterDifficulty('Difficult')" class="green-text">Difficult</a></li>
            </ul>
        </div>
        <div class="col m3">
            <a href="#" class="dropdown-button btn waves-effect waves-block waves-light grey" data-activates="elevation-dropdown" id="elevation-dropdown-button">Elevation Gain</a>
        </div>
        <div class="col m3">
            <a href="#" class="dropdown-button btn waves-effect waves-block waves-light grey" data-activates="distance-dropdown" id="distance-dropdown-button">Distance</a>
            <ul id="distance-dropdown" class="dropdown-content">
                <li><a href="#" onclick="filterDistance(0, 5)" class="green-text">0 to 5 km</a></li>
                <li><a href="#" onclick="filterDistance(5,10)" class="green-text">5 to 10 km</a></li>
                <li><a href="#" onclick="filterDistance(10,15)" class="green-text">10 to 15 km</a></li>
                <li><a href="#" onclick="filterDistance(15,20)" class="green-text">15 to 20 km</a></li>
                <li><a href="#" onclick="filterDistance(20,25)" class="green-text">20 to 25 km</a></li>
                <li><a href="#" onclick="filterDistance(25,30)" class="green-text">25 to 30 km</a></li>
            </ul>
            <div id="distance-dropdown" class="dropdown-content">
                <input type="text">
                <input type="text">
            </div>
        </div>
        <div class="col m3">
            <a href="#" class="btn waves-effect waves-block waves-light green" data-activates="filter-search" id="filter-search-button">Filter</a>
        </div>
    </div>
    <div class="row" id="trail-card-row">


    </div>
</div>

<div class="backdrop"></div>



<scripts>   
    
    <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="materialize/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/3.0.4/fuse.min.js"></script>
    
    <script src="plugins/moment.js"></script>
    <script src="js/map.js"></script>
    <script src="js/geoLocation.js"></script>
    <script src="js/dataTemplate.js"></script>
    <script src="js/cardControl.js"></script>
    <script src="js/trailParser.js"></script>
    <script src="js/filter.js"></script>
    <script src="js/search.js"></script>
    <script src="js/filterDifficulty.js"></script>
    <script src="js/filterController.js"></script>

    <script>
        function myFunction() {
            document.getElementById("myDropdown").classList.toggle("show");
        }
        window.onclick = function(event) {
          if (!event.target.matches('.dropbtn waves-effect waves-block waves-light')) {
            var dropdowns = document.getElementsByClassName("dropdown-content");
            var i;
            for (i = 0; i < dropdowns.length; i++) {
              var openDropdown = dropdowns[i];
              if (openDropdown.classList.contains('show')) {
                openDropdown.classList.remove('show');
              }
            }
          }
        }
    </script>
    <script src="http://maps.googleapis.com/maps/api/js" type="text/javascript"></script>
</scripts>
</body>
</html>
