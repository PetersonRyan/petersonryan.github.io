version: 2.1
jobs:
  build_docker: 
    machine: true

    steps:
      - checkout
      - run: docker build -t petersonryan/website:$CIRCLE_SHA1 .
      - run: docker login -u petersonryan -p $DOCKERHUB_ACCESS_KEY
      - run: docker push petersonryan/website:$CIRCLE_SHA1

  deploy:
    machine: true

    steps:
      - add_ssh_keys:
          fingerprints:
            - "ba:11:4b:2a:d5:89:b2:d9:be:8f:16:43:bb:a9:56:48"
            
      - run: ssh deploy@petersonryan.com "sh /home/deploy/website/deploy.sh $CIRCLE_SHA1"

workflows:
  buildDocker:
    jobs:
      - build_docker
      - deploy:
          requires:
            - build_docker
          filters:
            branches:
              only:
                - master
