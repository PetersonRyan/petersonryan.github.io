version: 2.1
jobs:
  build_docker:
    machine: true

    steps:
      - checkout
      - run: docker build -t petersonryan/website:$CIRCLE_SHA1 .
      - run: docker login -u petersonryan -p $DOCKERHUB_ACCESS_KEY
      - run: docker push petersonryan/website:$CIRCLE_SHA1

  deploy:
    machine: true

    steps:
      - add_ssh_keys:
          fingerprints:
            - "13:d9:da:eb:18:43:18:65:7d:14:62:c5:76:ca:c9:71"
            
      - run: ssh-keyscan petersonryan.com
      - run: ssh deploy@petersonryan.com "sh /home/deploy/scripts/website.sh $CIRCLE_SHA1"

workflows:
  buildDocker:
    jobs:
      - build_docker
      - deploy:
          requires:
            - build_docker
          filters:
            branches:
              only:
                - master
